global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: { media: all }
  js:
    js/contrib/bootstrap-tabcollapse.js: {}
    js/custom/script.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - foundation_orange/bootstrap

slick:
  version: 1.x
  css:
    theme:
      js/contrib/slick/slick.css: { media: all }
  js:
    js/contrib/slick/slick.min.js: {}
  dependencies:
    - core/jquery
    - core/drupal

aos:
  version: 1.x
  css:
    theme:
      js/contrib/aos/aos.css: { media: all }
  js:
    js/contrib/aos/aos.js: {}
    js/custom/aos.js: {}
  dependencies:
    - core/jquery
    - core/drupal

paragraph-carousel:
  version: 1.x
  js:
    js/custom/paragraphs/carousel.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - foundation_orange/slick

paragraph-content-carousel:
  version: 1.x
  js:
    js/custom/paragraphs/content-carousel.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - foundation_orange/slick

paragraph-logo-carousel:
  version: 1.x
  js:
    js/custom/paragraphs/logo-carousel.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - foundation_orange/slick

foundation:
  version: 6.5.1
  js:
    js/contrib/foundation/foundation.js: { weight: 0 }
  dependencies:
    - core/jquery

maintenance_page:
  version: 1.x
  css:
    theme:
      css/maintenance-page.css: { media: all }
  dependencies:
    - system/maintenance
